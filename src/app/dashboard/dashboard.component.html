<div class="d-flex flex-column">
    <div class="py-3 px-5">
        <h2 class="text-dark">FlightTracker</h2>
    </div>
    <div class="ctrls px-5 py-2 text-light mb-4" >
        <h1 *ngIf="displayTime">Flights in the past {{displayTime.value}} {{displayTime.type}}</h1>
        <!-- {displayTime && <h1 class='mb-4'></h1>} -->
        <div class='d-flex'>
        <select [(ngModel)]="timeRange" (ngModelChange)="getFlightsData()" name="" id="" class="select form-control mx-auto">
            <!-- value={timeRange} onChange={(e) => {setTimeRange(e.target.value)} -->
            <option value="0.16">10 minutes</option>
            <option value="0.5">30 minutes</option>
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
        </select>
        </div>
    </div>
    <div class='mx-auto px-2 px-md-4 border rounded-3 rounded table-cont'>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Airport</th>
                    <th scope="col">Time</th>
                    <th scope="col">Arriving</th>
                    <th scope="col">Departing</th>
                </tr>
            </thead>
            <tbody *ngIf="flights">
                <tr *ngFor="let flight of flights">
                    <th scope="row">{{flight.estArrivalAirport}}</th>
                    <td>{{formatDate(flight.firstSeen) + ' WAT'}}</td>
                    <td>{{flight.estArrivalAirportHorizDistance}}</td>
                    <td>{{flight.estDepartureAirportHorizDistance}}</td>
                </tr>
    
                <!-- {flights && <>
                {flights.map(flight => <tr key={flight.callsign
    }>
                <th scope="row">{flight.estArrivalAirport}</th>
                <td>{formatDate(flight.firstSeen) + ' WAT'}</td>
                <td>{flight.estArrivalAirportHorizDistance}</td>
                <td>{flight.estDepartureAirportHorizDistance}</td>
                </tr>) }
                </>}
                {/* <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr> */} -->
            </tbody>
        </table>
    
        <!-- {flights && flights.length < 1 && <p class='text-danger text-center'>There are no flights in this time range</p>} -->
    </div>
</div>
<div class='position-absolute bottom-0 text-center w-100 text-secondary fs-6'>Made by MaywedaDev</div>
