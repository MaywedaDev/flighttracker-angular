<div class="w-100 flex-grow-1 d-flex min-vh-100 ">
    <div class='w-50 flex-grow-1 d-flex flex-column' >
        <div class="py-3 px-5">
            <h2 class="text-dark">FlightTracker</h2>
        </div>
        <div class="d-flex flex-grow-1">
            <div class="w-100 text-dark px-5 mx-0 d-flex flex-column justify-content-center login-card" >
                <div class="fcard mx-auto">
                    <h3 class="">Welcome back</h3>
                    <p class="text-green mb-4">Welcome back! Please enter your details</p>

                    <div class="mb-4 flex flex-column align-items-center">
                        <label><h6>Email</h6></label>
                        <input [(ngModel)]="email" name="email" class="form-control" placeholder="Your Email" />
                    </div>

                    <div class="mb-4 flex flex-column align-items-center">
                        <label><h6>Password</h6></label>
                        <input [(ngModel)]="password" name="password" class="form-control" placeholder="Password" />
                    </div>

                    <p *ngIf="invalid" class="text-danger my-2">Use a valid email and password</p>

                    <button class="btn w-100 text-light" (click)="login()">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <div class="w-50 vh-100 d-none d-md-block">
        <img src="assets/plane.jpg" class='w-100 h-100 object-fit-cover' alt="" />
    </div>
    
</div>
